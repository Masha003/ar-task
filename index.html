<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  .info-panel {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 18px;
    z-index: 1000;
    display: none;
    text-align: center;
    max-width: 80%;
  }

  .info-panel.visible {
    display: block;
  }

  /* Instructions overlay */
  .instructions {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    z-index: 1000;
    text-align: center;
  }

  /* Interactive button */
  .interact-btn {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 1000;
    display: none;
  }

  .interact-btn.visible {
    display: block;
  }

  .interact-btn:active {
    background-color: #45a049;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <div class="instructions">
    Scan the first marker to unlock the second one!
  </div>

  <!-- Info panel for descriptions -->
  <div id="info-panel" class="info-panel"></div>

  <!-- Interactive button -->
  <button id="interact-btn" class="interact-btn">Rotate Model</button>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="carnet"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="earth.glb"
        scale="2 2 2"
        position="10 10 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      >
      </a-entity>
      <a-text 
        value="Planet Earth" 
        position="0 1.5 0" 
        align="center"
        color="#FFF"
        scale="2 2 2"
      ></a-text>
    </a-nft>

    <a-nft
    type="nft"
    url="stea"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
  >
    <a-entity
      gltf-model="cosmonaut_on_a_rocket.glb"
      scale="0.5 0.5 0.5"
      position="0 3 0"
    >
    </a-entity>
    <a-text 
      value="Astronaut on a rocket" 
      position="0 1.5 0" 
      align="center"
      color="#FFF"
      scale="2 2 2"
    ></a-text>
  </a-nft>


    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    let carnetScanned = false;
    let steaScanned = false;
    let currentMarker = null;
    let isRotating = false;

    document.addEventListener('DOMContentLoaded', function() {
      const carnetMarker = document.querySelector('a-nft[url="carnet"]');
      const steaMarker = document.querySelector('a-nft[url="stea"]');
      const steaEntity = document.getElementById('cosmonaut-model');
      const earthEntity = document.getElementById('earth-model');
      const infoPanel = document.getElementById('info-panel');
      const interactBtn = document.getElementById('interact-btn');
      const instructions = document.querySelector('.instructions');

      // Hide stea object initially
      steaEntity.setAttribute('visible', 'false');

      // Carnet marker events
      carnetMarker.addEventListener('markerFound', function() {
        carnetScanned = true;
        currentMarker = 'carnet';
        console.log('Carnet scanned!');
        
        infoPanel.textContent = 'üåç Planet Earth - Home to all known life in the universe';
        infoPanel.classList.add('visible');
        interactBtn.classList.add('visible');
        
        if (!steaScanned) {
          instructions.textContent = 'Great! Now scan the second marker to see the astronaut.';
        } else {
          instructions.style.display = 'none';
        }
      });

      carnetMarker.addEventListener('markerLost', function() {
        if (currentMarker === 'carnet') {
          infoPanel.classList.remove('visible');
          interactBtn.classList.remove('visible');
          currentMarker = null;
        }
      });

      // Stea marker events
      steaMarker.addEventListener('markerFound', function() {
        currentMarker = 'stea';
        
        if (carnetScanned) {
          if (!steaScanned) {
            steaEntity.setAttribute('visible', 'true');
            steaScanned = true;
            console.log('Stea unlocked and visible!');
            instructions.textContent = 'üéâ Both markers unlocked! Tap "Rotate Model" to interact.';
          }
          
          infoPanel.textContent = 'üöÄ Astronaut on a Rocket - Exploring the final frontier';
          infoPanel.classList.add('visible');
          interactBtn.classList.add('visible');
        } else {
          infoPanel.textContent = 'üîí Locked! Scan the Earth marker first.';
          infoPanel.classList.add('visible');
          console.log('Stea locked - scan carnet first!');
        }
      });

      steaMarker.addEventListener('markerLost', function() {
        if (steaScanned && currentMarker === 'stea') {
          steaEntity.setAttribute('visible', 'true');
        }
        if (currentMarker === 'stea') {
          infoPanel.classList.remove('visible');
          interactBtn.classList.remove('visible');
          currentMarker = null;
        }
      });

      // Interactive button - Rotation toggle
      interactBtn.addEventListener('click', function() {
        const activeModel = currentMarker === 'carnet' ? earthEntity : steaEntity;
        
        if (isRotating) {
          // Stop rotation
          activeModel.removeAttribute('animation');
          interactBtn.textContent = 'Rotate Model';
          isRotating = false;
        } else {
          // Start rotation
          activeModel.setAttribute('animation', {
            property: 'rotation',
            to: '0 360 0',
            loop: true,
            dur: 5000,
            easing: 'linear'
          });
          interactBtn.textContent = 'Stop Rotation';
          isRotating = true;
        }
      });
    });
  </script>
</body>
