<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AR Space Explorer</title>
  
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- style for the loader -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }

    .info-panel {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
      display: none;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .info-panel.visible {
      display: block;
    }

    /* Instructions overlay */
    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* Interactive button */
    .interact-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .interact-btn.visible {
      display: block;
    }

    .interact-btn:active {
      background-color: #45a049;
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>

<body style="margin: 0px; overflow: hidden">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <div class="instructions">
    Scan the first marker to unlock the second one!
  </div>

  <!-- Info panel for descriptions -->
  <div id="info-panel" class="info-panel"></div>

  <!-- Interactive button -->
  <button id="interact-btn" class="interact-btn">Rotate Model</button>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="carnet"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        id="earth-model"
        gltf-model="earth.glb"
        scale="1.5 1.5 1.5"
        position="0 0 0"
      >
      </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="stea"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        id="cosmonaut-model"
        gltf-model="cosmonaut_on_a_rocket.glb"
        scale="1 1 1"
        position="30 30 0"
      >
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let carnetScanned = false;
    let steaScanned = false;
    let currentMarker = null;
    let isRotating = false;

    document.addEventListener('DOMContentLoaded', function() {
      const carnetMarker = document.querySelector('a-nft[url="carnet"]');
      const steaMarker = document.querySelector('a-nft[url="stea"]');
      const steaEntity = document.getElementById('cosmonaut-model');
      const earthEntity = document.getElementById('earth-model');
      const infoPanel = document.getElementById('info-panel');
      const interactBtn = document.getElementById('interact-btn');
      const instructions = document.querySelector('.instructions');

      console.log('Elements found:', {
        carnetMarker: !!carnetMarker,
        steaMarker: !!steaMarker,
        steaEntity: !!steaEntity,
        earthEntity: !!earthEntity
      });

      // Hide stea object initially
      if (steaEntity) {
        steaEntity.setAttribute('visible', 'false');
      }

      // Carnet marker events
      carnetMarker.addEventListener('markerFound', function() {
        carnetScanned = true;
        currentMarker = 'carnet';
        console.log('Carnet scanned!');
        
        infoPanel.textContent = 'ðŸŒ Planet Earth - Home to all known life';
        infoPanel.classList.add('visible');
        interactBtn.classList.add('visible');
        
        if (!steaScanned) {
          instructions.textContent = 'Great! Now scan the second marker.';
        } else {
          instructions.style.display = 'none';
        }
      });

      carnetMarker.addEventListener('markerLost', function() {
        if (currentMarker === 'carnet') {
          infoPanel.classList.remove('visible');
          interactBtn.classList.remove('visible');
          currentMarker = null;
        }
      });

      // Stea marker events
      steaMarker.addEventListener('markerFound', function() {
        currentMarker = 'stea';
        
        if (carnetScanned) {
          if (!steaScanned) {
            steaEntity.setAttribute('visible', 'true');
            steaScanned = true;
            console.log('Stea unlocked and visible!');
            instructions.textContent = 'ðŸŽ‰ Both markers unlocked!';
            setTimeout(() => {
              instructions.style.display = 'none';
            }, 3000);
          }
          
          infoPanel.textContent = 'ðŸš€ Astronaut - Exploring the frontier';
          infoPanel.classList.add('visible');
          interactBtn.classList.add('visible');
        } else {
          infoPanel.textContent = 'ðŸ”’ Locked! Scan Earth marker first.';
          infoPanel.classList.add('visible');
          console.log('Stea locked - scan carnet first!');
        }
      });

      steaMarker.addEventListener('markerLost', function() {
        if (steaScanned) {
          steaEntity.setAttribute('visible', 'true');
        }
        if (currentMarker === 'stea') {
          infoPanel.classList.remove('visible');
          interactBtn.classList.remove('visible');
          currentMarker = null;
        }
      });

      // Interactive button - Rotation toggle
      interactBtn.addEventListener('click', function() {
        console.log('Button clicked! Current marker:', currentMarker);
        const activeModel = currentMarker === 'carnet' ? earthEntity : steaEntity;
        
        if (!activeModel) {
          console.log('No active model found');
          return;
        }
        
        if (isRotating) {
          // Stop rotation
          activeModel.removeAttribute('animation');
          interactBtn.textContent = 'Rotate Model';
          isRotating = false;
        } else {
          // Start rotation
          activeModel.setAttribute('animation', {
            property: 'rotation',
            to: '0 360 0',
            loop: true,
            dur: 5000,
            easing: 'linear'
          });
          interactBtn.textContent = 'Stop Rotation';
          isRotating = true;
        }
      });

      // Prevent button from closing when tapping
      interactBtn.addEventListener('touchstart', function(e) {
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
